<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gemi</title>
  </head>
  <body>
    <nav>
      <!-- FOR OUR MOBILE AND TAB WE HAVE THE OPTION -->
      <img class="mobileOptionBtn" src="images/optionBtn.png" alt="" />

      <!-- FOR OUR DESKTOP WE HAVE THE SHARE OPTION -->
      <img class="desktopOptionBtn" src="images/shareBtn.png" alt="" />
    </nav>

    <!-- PROFILE CONTENT -->
    <section>
      <div class="profile">
        <img class="profileImage" src="images/profile__img.png" alt="" />
        <p class="personName">Annette Black</p>
      </div>
    </section>

    <!-- PROFILE LINKS -->
    <section>
      <div class="linksContainers">
        <ul>
          <li class="twitter"><a href="#">Twitter Link</a></li>
          <li class="team">
            <a href="#">Gemi Team</a>
          </li>
          <li class="gemiBooks"><a href="#">Gemi Books</a></li>
          <li class="pythonBooks"><a href="#">Python Books</a></li>
          <li class="backgroundChecker">
            <a href="#">Background Checkers For Coders</a>
          </li>
          <li class="designBooks"><a href="#">Design Books</a></li>
        </ul>
      </div>
    </section>

    <!-- SOCIAL MEDIA LINK -->
    <section>
      <div class="social">
        <ul>
          <li class="slack">
            <a href="#"><img src="images/slack.png" alt="" /></a>
          </li>
          <li class="github">
            <a href="#"><img src="images/github.png" alt="" /></a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
